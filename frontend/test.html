<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive SVG World Map</title>
    <style>
        svg {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: auto;
        }
        .region {
            fill: #cccccc;
            stroke: #ffffff;
            stroke-width: 1;
            transition: fill 0.3s ease;
            cursor: pointer;
        }
        .region:hover {
            fill: #4CAF50; /* Highlight color */
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Interactive World Map</h2>

    <svg viewBox="0 0 1000 500">
        <!-- Example Region: North America -->
        <a href="https://example.com/north-america">
            <path class="region" d="M100,100 L200,50 L250,100 L200,150 Z" id="north-america"/>
        </a>

        <!-- Example Region: Europe -->
        <a href="https://example.com/europe">
            <path class="region" d="M500,50 L550,100 L500,150 L450,100 Z" id="europe"/>
        </a>

        <!-- Example Region: Asia -->
        <a href="https://example.com/asia">
            <path class="region" d="M700,50 L800,50 L850,100 L800,150 L700,150 Z" id="asia"/>
        </a>
    </svg>

    <script>
        // Optional: Add dynamic tooltip on hover
        document.querySelectorAll('.region').forEach(region => {
            region.addEventListener('mouseover', function() {
                console.log("Hovered over: " + this.id);
            });
        });
    </script>

</body>
</html>
